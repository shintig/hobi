  return sec;
}

function buildCard(s){
  const card=document.createElement('article'); card.className='card'; card.id=s.id;
  if(s.image){ const media=document.createElement('div'); media.className='media'; const thumb=document.createElement('div'); thumb.className='thumb'; thumb.style.backgroundImage=`url('${esc(s.image)}')`; thumb.style.backgroundSize='cover'; thumb.style.backgroundPosition='center'; media.appendChild(thumb); card.appendChild(media); }
  const body=document.createElement('div'); body.className='card-body';
  const titleRow=document.createElement('div'); titleRow.className='title-row';
  const h3=document.createElement('h3'); h3.className='name'; h3.textContent=s.name||'ï¼ˆåº—åæœªå…¥åŠ›ï¼‰'; titleRow.appendChild(h3);
  const share=document.createElement('button'); share.className='icon-btn share'; share.setAttribute('aria-label','å…±æœ‰'); share.title='å…±æœ‰';
  share.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l4 4h-3v7h-2V6H8l4-4zm8 9v9a2 2 0 01-2 2H6a2 2 0 01-2-2v-9h2v9h12v-9h2z"/></svg>';
  share.addEventListener('click',async()=>{ const url=new URL(location.href); url.hash=s.id; const title=s.name||'ãŠåº—æƒ…å ±'; try{ if(navigator.share){ await navigator.share({title,url:url.toString()}); } else { await navigator.clipboard.writeText(url.toString()); share.classList.add('ok'); setTimeout(()=>share.classList.remove('ok'),900);} }catch(e){} });
  titleRow.appendChild(share);
  body.appendChild(titleRow);

  const meta=document.createElement('div'); meta.className='meta'; const cats=categoriesOf(s);
  meta.innerHTML=`<span>${esc(s.area||'ã‚¨ãƒªã‚¢ä¸æ˜')}</span>`
               +(s.broadcastDate?`<span>æ”¾é€:<time datetime="${esc(s.broadcastDate)}">${esc(s.broadcastDate)}</time></span>`:'')
               +(cats.length?cats.map(c=>`<span class="cat">${esc(c)}</span>`).join(''):'');
  body.appendChild(meta);

  if(s.menu){ const m=document.createElement('div'); m.className='menu'; m.textContent=s.menu; body.appendChild(m); }

  const storesSec = buildStoresSection(s);
  const act=document.createElement('div'); act.className='actions';
  if(s.site){ const hp=linkBtn('HP', s.site); hp.classList.add('hp'); act.appendChild(hp); }
  if(Array.isArray(s.sns)) for(const sn of s.sns){ if(sn?.url){ const b=linkBtn(sn.label||'SNS', sn.url); const L=(sn.label||'').toLowerCase(); if(L.includes('insta')){ b.classList.add('igB'); } else if(L==='x'||L.includes('twitter')){ b.classList.add('xB'); b.textContent='ğ•'; } act.appendChild(b);} }
  if(Array.isArray(s.reserve)) for(const r of s.reserve){ if(r?.url){ const rb=linkBtn(r.label||'äºˆç´„', r.url); rb.classList.add('rv'); act.appendChild(rb);} }
  if(storesSec){
    const sb=document.createElement('button'); sb.type='button'; sb.className='btn store'; sb.textContent='ğŸ“åº—èˆ—';
    sb.setAttribute('aria-expanded','false');
    sb.addEventListener('click',()=>{
      const content=storesSec.querySelector('.stores-content');
      const open=content.hidden;
      content.hidden=!open;
      storesSec.classList.toggle('open', open);
      sb.setAttribute('aria-expanded', String(open));
    });
    act.appendChild(sb);
  }
  body.appendChild(act);

  if(storesSec) body.appendChild(storesSec);

  card.appendChild(body);

  const igLink=(Array.isArray(s.sns)? s.sns.find(sn=>(sn.label||'').toLowerCase().includes('insta')): null);
  if(igLink&&igLink.url){ const btn=document.createElement('button'); btn.className='toggle-btn ig'; btn.type='button'; btn.title='Instagramã‚’è¡¨ç¤º'; btn.setAttribute('aria-label','Instagramã‚’è¡¨ç¤º'); btn.setAttribute('aria-expanded','false'); btn.innerHTML='<span class="ico" aria-hidden="true"><svg viewBox="0 0 24 24" role="img"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5.5A4.5 4.5 0 1 0 16.5 12 4.5 4.5 0 0 0 12 7.5zm6-1.75a1.25 1.25 0 1 0 1.25 1.25A1.25 1.25 0 0 0 18 5.75z"/></svg></span><svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'; btn.addEventListener('click',()=>toggleIGEmbed(card,igLink.url,btn)); card.appendChild(btn);}

  return card;
}

let igScriptLoaded=false;
function ensureIGScript(){ if(igScriptLoaded) return; const s=document.createElement('script'); s.async=true; s.src='https://www.instagram.com/embed.js'; s.onload=()=>{igScriptLoaded=true}; document.body.appendChild(s); }
function toggleIGEmbed(card,permalink,button){ let wrap=card.querySelector('.ig-embed'); if(!wrap){ const titleRow=card.querySelector('.card-body .title-row'); const newWrap=document.createElement('div'); newWrap.className='ig-embed'; const bq=document.createElement('blockquote'); bq.className='instagram-media'; bq.setAttribute('data-instgrm-permalink',permalink); bq.setAttribute('data-instgrm-version','14'); bq.style.margin='0 auto'; bq.style.maxWidth='540px'; bq.style.width='100%'; newWrap.appendChild(bq); titleRow&&titleRow.insertAdjacentElement('afterend',newWrap); ensureIGScript(); try{ if(window.instgrm&&window.instgrm.Embeds&&typeof window.instgrm.Embeds.process==='function') window.instgrm.Embeds.process(newWrap); }catch(e){} if(button){ button.title='Instagramã‚’é–‰ã˜ã‚‹'; button.setAttribute('aria-label','Instagramã‚’é–‰ã˜ã‚‹'); button.classList.add('open'); button.setAttribute('aria-expanded','true'); } } else { wrap.remove(); if(button){ button.title='Instagramã‚’è¡¨ç¤º'; button.setAttribute('aria-label','Instagramã‚’è¡¨ç¤º'); button.classList.remove('open'); button.setAttribute('aria-expanded','false'); } } }

function normalize(s){ return (s||'').toLowerCase(); }
function getSelectedCats(){ const sel=$('#cat'); if(!sel) return []; return Array.from(sel.selectedOptions).map(o=>o.value).filter(Boolean); }
function render(){
  const qEl=$('#q'); const q=normalize(qEl?qEl.value:'');
  const area=$('#area').value; const catsSelected=getSelectedCats();
  const ap=$('#appearance').value; const sort=$('#sort').value;
  let rows=storesData.slice();
  if(q){ rows=rows.filter(s=> normalize(s.name).includes(q)||normalize(s.area).includes(q)||normalize(s.menu).includes(q)||categoriesOf(s).some(c=>normalize(c).includes(q)) ); }
  if(area){ rows=rows.filter(s=> getPref(s.area)===area || (Array.isArray(s.branches)&&s.branches.some(b=> getPref(b.area||'')===area )) ); }
  if(catsSelected.length){ rows=rows.filter(s=>{ const sc=new Set(categoriesOf(s)); return catsSelected.some(c=> sc.has(c)); }); }
  if(ap==='featured'){ rows=rows.filter(s=> Array.isArray(s.branches)&&s.branches.some(b=> b.featured)); }
  else if(ap==='other'){ rows=rows.filter(s=> !Array.isArray(s.branches) || !s.branches.some(b=> b.featured)); }
  rows.sort((a,b)=>{ const da=a.broadcastDate||''; const db=b.broadcastDate||''; return (sort==='asc')? da.localeCompare(db) : db.localeCompare(da); });
  const list=$('#list'); list.innerHTML=''; for(const s of rows){ list.appendChild(buildCard(s)); }
  const parts=[]; if(area) parts.push(area); if(catsSelected.length) parts.push('ã‚«ãƒ†ã‚´ãƒª: '+catsSelected.join('ãƒ»')); if(ap!=='all') parts.push(ap==='featured'?'ç™»å ´åº—èˆ—ã®ã¿':'ãã®ä»–åº—èˆ—ã®ã¿');
  $('#summary').textContent = parts.length? `ãƒ•ã‚£ãƒ«ã‚¿: ${parts.join(' / ')}` : '';
}

(function initFilters(){
  const prefSet=new Set(), catSet=new Set();
  storesData.forEach(s=>{ if(s.area) prefSet.add(getPref(s.area)); (s.branches||[]).forEach(b=>{ if(b.area) prefSet.add(getPref(b.area)); }); categoriesOf(s).forEach(c=> catSet.add(c)); });
  const areaSel=$('#area'); for(const p of Array.from(prefSet).sort()){ const o=document.createElement('option'); o.value=o.textContent=p; areaSel.appendChild(o); }
  const catSel=$('#cat'); const menu=$('#catFilter .multi-menu'); const labelEl=$('#catFilter .multi-trigger .label');

    const o=document.createElement('option'); o.value=c; o.textContent=c; catSel.appendChild(o);
    const row=document.createElement('label'); row.className='opt'; row.innerHTML=`<input type="checkbox" value="${esc(c)}"> <span>${esc(c)}</span>`; menu.appendChild(row);
  }
  const trigger=$('#catFilter .multi-trigger');
  trigger.addEventListener('click',()=>{ const root=$('#catFilter'); const open=!root.classList.contains('open'); root.classList.toggle('open',open); menu.hidden=!open; trigger.setAttribute('aria-expanded',String(open)); });
  document.addEventListener('click',e=>{ const root=$('#catFilter'); if(!root.contains(e.target)){ root.classList.remove('open'); menu.hidden=true; trigger.setAttribute('aria-expanded','false'); } });
  menu.addEventListener('change',()=>{ Array.from(catSel.options).forEach(o=> o.selected=false); const checked=Array.from(menu.querySelectorAll('input[type="checkbox"]:checked')).map(i=> i.value); for(const o of Array.from(catSel.options)){ if(checked.includes(o.value)) o.selected=true; } labelEl.textContent=checked.length? ('ã‚«ãƒ†ã‚´ãƒª: '+checked.join('ãƒ»')) : 'ï¼ˆã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒªï¼‰'; render(); });
})();

(function(){
  const ctl=document.getElementById('searchCtl');
  const btn=document.getElementById('searchToggle');
  const q=document.getElementById('q');
  if(!ctl||!btn||!q) return;
  btn.addEventListener('click',()=>{
    const open=!ctl.classList.contains('open');
